apiVersion: apps/v1
kind: Deployment
metadata:
  name: whitewhale
  labels:
    app: whitewhale
spec:
  replicas: 2
  selector:
    matchLabels:
      app: whitewhale
  template:
    metadata:
      labels:
        app: whitewhale
    spec:
      terminationGracePeriodSeconds: 30
      containers:
        - name: whitewhale
          image: registry.digitalocean.com/whitewhale/whitewhale
          imagePullPolicy: "Always"
          ports:
          - containerPort: 8001